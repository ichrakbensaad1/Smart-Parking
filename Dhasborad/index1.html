<h3 id="mode"></h3>
<script src="{{url_for('static', filename='jquery-3.2.1.js')}}"></script>
<script>

    $(document).ready(function(){
        function listen(){
	var x = document.getElementById("mode");
            $.ajax({
                type:"GET",
                url:"/listening",
                success: function(status,distance){
			var s = status.status
			var d = status.distance
			if(s == 0){
			document.getElementById('mode').innerHTML = "liber, distance is "+d;
             <button>
	         <span> </span>
             </button>
			}
			else if(s == 1){
			document.getElementById('mode').innerHTML = "occupe, distance is "+d;
			<a href="/ledRed/off"class="button">TURN OFF</a>
			//button red 
			document.getElementById("button").style.background='#ff0000';
			}
			else if(s == 2){
			document.getElementById('mode').innerHTML = "Buzzer and LED is ON, distance is "+d;
			}
			else{
			document.getElementById('mode').innerHTML = "distance "+d;
			document.getElementById("button").style.background='#00ff00';
			<a href="/ledbl/on" class="button">TURN ON</a>
			}
                },
                error: function(res){
			x.innerHTML = res;
                }           
            });     
        }   
        
        setInterval(listen, 500);
    });
</script>
